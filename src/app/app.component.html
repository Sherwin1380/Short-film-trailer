<header class="header">
  <nav>
    <ul>
      <li>
        <a href="#">
          <img src="assets/home-icon.png" alt="Home" class="home-icon">
          Homepage
        </a>
      </li>
    </ul>
  </nav>
</header>

<div class="container">
  <div class="video-container">
    <video controls>
      <source src="assets/test-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Text Section -->
  <div class="text-section">
    <h1>Welcome to My Website</h1>
    <p>Some introductory text about your website.</p>
  </div>

  <!-- People Section -->
  <div class="people-section">
    <h2>Meet Our Team</h2>
    <div class="people-list">
      <div class="person" *ngFor="let person of people">
        <img [src]="person.image" alt="{{ person.name }}">
        <h3>{{ person.name }}</h3>
        <p>{{ person.description }}</p>
      </div>
    </div>
  </div>
</div>
